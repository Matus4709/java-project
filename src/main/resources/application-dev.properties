# === Profil DEV (Baza H2 w pamięci) ===

# Konfiguracja serwera
server.port=8080

# Ustawienia Bazy Danych H2
# Używamy bazy w pamięci, dane znikną po restarcie aplikacji
spring.datasource.url=jdbc:h2:mem:medappointdb
# spring.datasource.driverClassName nie jest potrzebne - Spring Boot automatycznie wykryje driver na podstawie URL
spring.datasource.username=sa
spring.datasource.password=password

# Włączenie konsoli H2 do podglądania bazy
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Ustawienia JPA (Hibernate)
# "update" - Hibernate spróbuje automatycznie utworzyć/zaktualizować tabele na podstawie Encji
spring.jpa.hibernate.ddl-auto=update
# Pokaż SQL, które Hibernate wykonuje w konsoli (super przydatne do debugowania)
spring.jpa.show-sql=true

# Konfiguracja SpringDoc OpenAPI (Swagger)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# === Ustawienia JWT ===
# To jest BARDZO WAŻNY sekretny klucz. Musi być długi i skomplikowany.
# Użyj dowolnego generatora kluczy BASE64 (np. online).
# Ten klucz musi mieć co najmniej 256 bitów (32 bajty -> 44 znaki w Base64)
security.jwt.secret-key=Y2hlZXNlZGlzY292ZXJ5ZmFybXBsYXRlc3Nob3JuZXh0c2FkZGxlbGF5cGE=
# Czas życia tokenu (w milisekundach)
# 1000 * 60 * 60 * 24 = 24 godziny
security.jwt.expiration-time=86400000
